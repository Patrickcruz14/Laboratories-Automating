---
- name: Install MariaDB package (CentOS)
  yum:
    name: mariadb-server
    state: latest
  when: ansible_distribution == "CentOS"

- name: Install MariaDB package (Ubuntu)
  apt:
    name: mariadb-server
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: Mariadb - Restarting/Enabling
  service:
    name: mariadb
    state: restarted
    enabled: true
